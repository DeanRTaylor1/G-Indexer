<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoSearch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      color: #121828;
      background: #ffffff;
    "
  >
    <div
      id="header"
      class="header"
      style="border-bottom: 1px solid rgba(226, 227, 231, 0.7)"
    >
      <h1 class="logo">GoSearch</h1>
      <h2 class="currentlySearching">
        Currently Searching:
        <span id="indexName" class="currentlySearching">None Selected</span>
      </h2>
    </div>
    <div id="main">
      <div id="query" class="querySection">
        <div id="indexSection" class="formSection">
          <h3>Select Index:</h3>
          <select id="indexSelect"></select>
        </div>
        <div id="crawlSection" class="formSection">
          <h3>Crawl and Index:</h3>
          <form id="crawlForm">
            <input id="crawlInput" type="text" />
          </form>
        </div>
        <div id="querySection" class="formSection">
          <h3>Query:</h3>
          <form id="queryForm">
            <input id="queryInput" type="text" />
          </form>
        </div>
      </div>
      <p id="statusBox" class="stats"></p>
      <p id="progressBox" class="stats"></p>
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div id="loading-circle" class="hidden"></div>
      </div>
      <h1 id="resultsTitle" style="font-size: 1rem" class="hidden">Results:</h1>
      <div id="results" class="resultsContainer"></div>
    </div>
  </body>
</html>
